<app-header></app-header>
<div class="bg-success text-white p-3 rounded-top mb-4">
    <h2 class="mb-0 text-center">Nova Tarefa</h2>
</div>

<div class="card shadow-sm">
    <div class="card-body p-4">

        <form (ngSubmit)="saveTask()">

            <div class="mb-3">
                <label for="nome" class="form-label fw-bold">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe a tarefa"
                    [(ngModel)]="newTask.name" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="prioridade" class="form-label fw-bold">Prioridade</label>
                <select class="form-select" id="prioridade" [(ngModel)]="newTask.priority" name="prioridade" required>
                    <option value="" disabled>Selecione uma prioridade</option>
                    <option value="Alto">Alto</option>
                    <option value="Médio">Médio</option>
                    <option value="Baixo">Baixo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label fw-bold">Data limite</label>
                <input type="date" class="form-control" id="data" [(ngModel)]="newTask.date" name="data" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label fw-bold">Categoria</label>
                <input type="text" class="form-control" id="categoria" placeholder="Selecione uma categoria abaixo"
                    [(ngModel)]="newTask.category" name="categoria" readonly>
                <div class="mt-2">
                    <button type="button" (click)="setCategory('domestico')"
                        class="btn btn-sm btn-outline-secondary me-2">domestico</button>
                    <button type="button" (click)="setCategory('pessoal')"
                        class="btn btn-sm btn-outline-secondary me-2">pessoal</button>
                    <button type="button" (click)="setCategory('trabalho')"
                        class="btn btn-sm btn-outline-secondary">trabalho</button>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success btn-lg w-100">
                    Salvar
                </button>
            </div>

        </form>
    </div>
</div>
