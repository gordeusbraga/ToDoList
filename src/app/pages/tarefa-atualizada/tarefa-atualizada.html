<app-header></app-header>

<div class="bg-success text-white p-3 rounded-top mb-4">
    <h2 class="mb-0 text-center">Atualizar Tarefa</h2>
</div>

<div class="card shadow-sm">
    <div class="card-body p-4">

        <form (ngSubmit)="updateTask()">

            <div class="mb-3">
                <label for="nome" class="form-label fw-bold">Nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]="taskToUpdate.name" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="prioridade" class="form-label fw-bold">Prioridade</label>
                <select class="form-select" id="prioridade" [(ngModel)]="taskToUpdate.priority" name="prioridade"
                    required>
                    <option value="Alto">Alto</option>
                    <option value="Médio">Médio</option>
                    <option value="Baixo">Baixo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label fw-bold">Data limite</label>
                <input type="date" class="form-control" id="data" [(ngModel)]="taskToUpdate.date" name="data" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label fw-bold">Categoria</label>
                <input type="text" class="form-control" id="categoria" [(ngModel)]="taskToUpdate.category"
                    name="categoria" readonly>

                <div class="mt-2">
                    <button type="button" (click)="setCategory('domestico')"
                        class="btn btn-sm btn-outline-secondary me-2">domestico</button>
                    <button type="button" (click)="setCategory('pessoal')"
                        class="btn btn-sm btn-outline-secondary me-2">pessoal</button>
                    <button type="button" (click)="setCategory('trabalho')"
                        class="btn btn-sm btn-outline-secondary">trabalho</button>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-warning btn-lg w-100">
                    Atualizar
                </button>
            </div>

        </form>
    </div>
</div>
